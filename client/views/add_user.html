<!DOCTYPE html>
<html>
	<head>
		<title>Hooli XYZ | Sign Up</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/login.css">
	</head>
	<body>
		<div class="navbar navbar-fixed-top navbar-inverse">
			<img class="navbar-brand" src="/img/logo.gif" width="50", height="50">
		</div>
		<br><br>
		<h2>
			<center>Sign Up:</center>
		</h2>
	  <br>
		<center>
	  	<form>
				<input id="userName" class="form-input" type="text" placeholder="username"><br>
        <input id="userEmail" class="form-input" type="email" placeholder="email"><br>
				<input id="password" class="form-input" type="password" placeholder="password"><br>
        <input id="passConf" class="form-input" type="password" placeholder="confirm password"><br>
				<button class="btn btn-submit" id="signUp">Login</button>
	  	</form>
		</center>
		<div class="navbar-fixed-bottom navbar-inverse">
			Hooli XYZ
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="/scripts/add_user.js" type="text/javascript"></script>
	 </body>
</html>
